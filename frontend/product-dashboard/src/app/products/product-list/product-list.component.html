<!-- Search bar -->
<div class="flex items-center gap-2 mb-4">
  <input
    type="text"
    [ngModel]="searchTerm()"
    (ngModelChange)="searchTerm.set($event)"
    placeholder="Search by name..."
    class="border border-gray-300 px-4 py-2 rounded w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <button
    (click)="toggleFilters()"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm"
  >
    Filters
  </button>

  @if (showFilters()) {
    <button
      (click)="clearFilters()"
      class="bg-gray-200 text-gray-800 px-3 py-2 rounded hover:bg-gray-300 text-sm"
    >
      Clear
    </button>
  }
</div>

<!-- Filter pane -->
@if (showFilters()) {
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div>
      <label class="block font-medium">Unit Cost</label>
      <div class="flex items-center gap-2">
        <select [ngModel]="unitCostOperator()" (ngModelChange)="unitCostOperator.set($event)"
                class="border px-2 py-1 rounded text-sm">
          <option value="gt">&gt;</option>
          <option value="lt">&lt;</option>
        </select>
        <input type="number" [ngModel]="unitCostValue()" (ngModelChange)="unitCostValue.set($event)"
               class="border px-2 py-1 rounded text-sm w-full" placeholder="Enter value" />
      </div>
    </div>

    <div>
      <label class="block font-medium">Total Sales</label>
      <div class="flex items-center gap-2">
        <select [ngModel]="totalSalesOperator()" (ngModelChange)="totalSalesOperator.set($event)"
                class="border px-2 py-1 rounded text-sm">
          <option value="gt">&gt;</option>
          <option value="lt">&lt;</option>
        </select>
        <input type="number" [ngModel]="totalSalesValue()" (ngModelChange)="totalSalesValue.set($event)"
               class="border px-2 py-1 rounded text-sm w-full" placeholder="Enter value" />
      </div>
    </div>
  </div>
}

<!-- Table -->
<div class="rounded border border-gray-300 shadow-sm overflow-hidden">
  <table class="min-w-full table-auto text-sm text-left text-gray-700 bg-white">
    <thead class="bg-gray-100 text-gray-800 uppercase text-xs">
      <tr>
        <th class="px-4 py-2 border cursor-pointer" (click)="setSort('id')">ID</th>
        <th class="px-4 py-2 border cursor-pointer" (click)="setSort('name')">Name</th>
        <th class="px-4 py-2 border cursor-pointer" (click)="setSort('unitCost')">Unit Cost</th>
        <th class="px-4 py-2 border cursor-pointer" (click)="setSort('totalSales')">Total Sales</th>
        <th class="px-4 py-2 border">Description</th>
      </tr>
    </thead>
    <tbody>
      @for (product of filteredProducts(); track product.id) {
        <tr
          class="hover:bg-gray-50 transition-colors cursor-pointer"
          (click)="logProduct(product)"
        >
          <td class="px-4 py-3 border-b border-gray-200">{{ product.id }}</td>
          <td class="px-4 py-3 border-b border-gray-200">{{ product.name }}</td>
          <td class="px-4 py-3 border-b border-gray-200">{{ product.unitCost | currency }}</td>
          <td class="px-4 py-3 border-b border-gray-200">{{ product.totalSales }}</td>
          <td class="px-4 py-3 border-b border-gray-200">{{ product.description }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
