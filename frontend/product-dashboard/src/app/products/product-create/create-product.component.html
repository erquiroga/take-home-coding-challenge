<div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">Create New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input formControlName="name" class="w-full border border-gray-300 rounded px-4 py-2" />
      <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
        Name is required.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Unit Cost</label>
      <input type="number" formControlName="unitCost" class="w-full border border-gray-300 rounded px-4 py-2" />
      <div *ngIf="productForm.get('unitCost')?.touched && productForm.get('unitCost')?.invalid" class="text-red-500 text-sm mt-1">
        Unit Cost must be greater than 0.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Total Sales</label>
      <input type="number" formControlName="totalSales" class="w-full border border-gray-300 rounded px-4 py-2" />
      <div *ngIf="productForm.get('totalSales')?.touched && productForm.get('totalSales')?.invalid" class="text-red-500 text-sm mt-1">
        Total Sales must be 0 or more.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Description</label>
      <textarea formControlName="description" class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
      <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid" class="text-red-500 text-sm mt-1">
        Description is required (min 5 chars).
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Image URL (optional)</label>
      <input formControlName="image" class="w-full border border-gray-300 rounded px-4 py-2" />
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      Create Product
    </button>
  </form>
</div>
